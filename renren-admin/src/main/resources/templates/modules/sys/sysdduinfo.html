<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
    <style>
        .radio_input{
            margin-left: 95px;
        }
    </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default" id="liusong">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysDduinfo.name" placeholder="姓名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">性别</div>
                        <div class="col-sm-10">
                            <label class="radio_input" v-for="(item,index) in radioData" :key="index">
                                <input v-model="sysDduinfo.sex"  @click="getRadioVal(item.value)" type="radio" name="type" :value="item.value">{{item.show}}
                            </label>
                            <!--<input type="text" class="form-control" v-model="sysDduinfo.sex" placeholder="性别"/>-->
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">账号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysDduinfo.userId" placeholder="账号"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                <div class="col-sm-2 control-label">密码</div>
                     <div class="col-sm-10">
                          <input type="text" class="form-control" v-model="sysDduinfo.password" placeholder="密码"/>
                       </div>
               </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/sysdduinfo.js?_${.now?long}"></script>
</body>
</html>
